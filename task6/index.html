<html lang="en">

<head>

</head>

<body>
    <input type="button" value="创建一个轮播图" id="btn">
    <input type="button" value="添加轮播图片" id="btn1" disabled="disabled">
    <input type="button" value="摧毁一个轮播图" id="btn2" disabled="disabled">
    <script>
        var button = document.getElementById("btn");
        var flag = 0;
        btn.onclick = function () {
            swiper = new MyLibrary.NewSwiper(btn);
            //console.log(swiper);
            //swiper.get();
            flag++;
            if (flag !== 0) {
                btn2.disabled = false
                btn1.disabled = false
            } else (
                btn2.disabled = true,
                btn1.disabled = true
            )
        }

        var button1 = document.getElementById("btn1");
        btn1.onclick = function () {
            swiper.get();
        }

        var button2 = document.getElementById("btn2");
        btn2.onclick = function () {
            //swiper.get();
            console.log('111');
            flag--;
            swiper.destory();
            if (flag !== 0) {
                btn2.disabled = false
                btn1.disabled = false
            } else (
                btn2.disabled = true,
                btn1.disabled = true
            )
        }
    </script>
</body>

</html>
