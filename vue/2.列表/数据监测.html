<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../src/js/vue.js"></script>
</head>

<body>
    <div class="root">
        <h1>学生信息</h1>

        <button @click="addAge">年龄加一岁</button>
        <button @click="addSex">添加性别</button>
        <button @click="student.sex ='女' ">修改性别</button>
        <button @click="addFriend">从上方添加朋友</button>
        <button @click="updateFirstFriendInfo">修改第一个朋友信息</button>
        <button @click="addHobby">添加一个爱好</button>
        <button @click="updateFirstHobby">修改第一个爱好</button>
        <h3>姓名:{{student.name}}</h3>
        <h3>年龄:{{student.age}}</h3>
        <h3 v-if="student.sex">性别:{{student.sex}}</h3>
        <h3>爱好:</h3>
        <ul>
            <li v-for="(h,index) in student.hobby " :key="index">{{h}}</li>
        </ul>
        <h3>朋友们:</h3>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}-{{f.age}}
            </li>
        </ul>
    </div>

    <script>

        const vm = new Vue({
            el: ".root",
            data: {
                student: {
                    name: "tom",
                    age: 18,
                    hobby: ['抽烟', '喝酒', '烫头'],
                    friends: [
                        { name: "jerry", age: 35 },
                        { name: "tony", age: 36 }
                    ]
                }
            },
            methods: {
                addAge() {
                    return this.student.age++
                },
                addSex() {
                    Vue.set(this.student, 'sex', '男')
                    //  vm.$set(this.student, 'sex', '男')
                },
                addFriend() {
                    this.student.friends.unshift({ name: "jack", age: 70 })
                },
                updateFirstFriendInfo() {
                    this.student.friends[0].name = "张三"
                    this.student.friends[0].age = 18
                },
                addHobby() {
                    this.student.hobby.push('学习')
                },
                updateFirstHobby() {
                    this.student.hobby.splice(0, 1, '开车')
                }


            }

        })
    </script>

</body>

</html>
