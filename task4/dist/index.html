<!DOCTYPE html>
<html lang="en">

<head>

    <script src="./../src/js/try.js"></script>

<body>
    <div class="w">
        <div class="main">
            <div class="focus">
                <!-- 左侧按钮 -->
                <a href="javascript:;" class="arrowLeft">
                    &lt;

                <a href="javascript:;" class="arrowRight">
                    &gt;
                </a>
                <!-- 核心的滚动区域 -->
                <ul>
                    <li>
                        <a href="#"><img src="static/images/focus.ea3def0356a649a054b4..jpg" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="static/images/focus1.66f7fa30c833ec7abce4..jpg" alt=""></a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#"><img src="static/images/focus3.6c1c53b2f816c1690aad..jpg" alt=""></a>
                    </li>
                </ul>
                <!-- 小圆圈 -->
                <ol class="circle">

                </ol>
            </div>
        </div>
    </div>
    <script>
        /* 获取容器 */
        var wrap = document.querySelector('.w');
        /* 调用 */
        new Swiper(wrap);
    </script>
