<body>
    <div class="w">
        <div class="main">
            <div class="focus">
                <!-- 左侧按钮 -->
                <a href="javascript:;" class="arrowLeft">

                <!-- 右侧按钮 -->
                <a href="javascript:;" class="arrowRight">
                    &gt;
                </a>
                <!-- 核心的滚动区域 -->
                <ul>
                    <li>
                        <a href="#"><img src="upload/focus.jpg" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="upload/focus1.jpg" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="upload/focus2.jpg" alt=""></a>
                    </li>
                    <li>
                        <a href="#"><img src="upload/focus3.jpg" alt=""></a>
                    </li>
                </ul>
                <!-- 小圆圈 -->
                <ol class="circle">

                </ol>
            </div>
        </div>
    </div>
    <script>

        /* 获取容器 */
        var wrap = document.querySelector('.w');
        /* 调用 */
        new MyLibrary.Swiper(wrap);
    </script>
</body>
