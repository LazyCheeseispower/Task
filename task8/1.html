        function _reverse(array) {
            // 补全代码
            const arr0 = JSON.stringify(array);
            const arr = JSON.parse(arr0);
            for (i = 0; i < array.length; i++) {
                array[i] = arr[array.length - i - 1];
            }
            return array;

}
function _reverse(number) {
    // 补全代码
    let m = number < 0 ? -1 : 1
    if(m == -1){
        number = Math.abs(number)
    }
    
    let res = 0;
    while(number){
        res = res * 10 + number % 10;
        if(res > Math.pow(2, 31) - 1 || res < Math.pow(-2, 31)) return 0;
        number = ~~(number / 10);
    }
    
    return res * m
}
