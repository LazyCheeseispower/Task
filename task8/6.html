<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            height: 200px;
            width: 200px;
            background: gold;
            position: relative;
        }

        .left {
            width: 100px;
            height: 100px;
            background: tomato;
            position: absolute;
            left: 50%;
            right: 50%;
            transform: translate(-50%,50%);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="left"></div>

    </div>

</body>

</html>
