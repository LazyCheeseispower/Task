<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        function partition(head, x) {
            // write code here
            var array = [...head]
            var num = array.length
            var s = []
            var b = []
            for (let i = 0; i < num; i++) {
                if (array[i] < x) {
                    s.push(array[i])
                } else b.push(array[i])
            }
            return s.concat(b)
        }
        console.log(partition( {1,4,3,2,5,2} ,3));
    </script>
</body>

</html>
